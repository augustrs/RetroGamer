<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind CSS <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        body {
            background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/fs/9bc27292880429.5e569ff84e4d0.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bg-dark {
            background-color: #1a1a1a;
        }

        .text-light {
            color: #ffffff;
        }

        .full-height {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            background: linear-gradient(to right, #2c2c2c, #1f1f1f);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-family: 'Press Start 2P', cursive;
            color: #ff69b4;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        .link {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.2s;
        }

        .link:hover {
            color: #ff69b4;
        }

        .btn-accent {
            background-color: #ff69b4;
            color: #000000;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            text-decoration: none;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            width: fit-content;
        }

        .btn-accent:hover {
            background-color: #ff1493;
        }

        .main-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 80px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #bbbbbb;
        }

        .footer {
            background: linear-gradient(to right, #2c2c2c, #1f1f1f);
            color: #cccccc;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .footer-left {
            flex: 1;
            text-align: left;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex: 1;
        }

        .footer-link {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #ff69b4;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            flex: 1;
            justify-content: flex-end;
            height: fit-content;
        }

        .social-icon {
            color: #cccccc;
            font-size: 1.5rem;
            transition: color 0.2s;
        }

        .social-icon:hover {
            color: #ff69b4;
        }

        .container-navbar {
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: space-between;
            align-items: center;
        }

        .container-footer {
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .container-navbar {
                grid-template-columns: 1fr 1fr;
            }
        }


    </style>

</head>
<body class="bg-dark text-light full-height flex-column">

<!-- Navigation Bar -->
<nav class="nav-bar shadow">
    <div class="container-navbar">
        <!-- Left Section -->
        <a href="/dashboard" class="logo text-accent">
            RetroGamer
        </a>

        <!-- Middle Section -->
        <ul class="nav-links">
            <li><a href="/dashboard" class="link">Home</a></li>
            <li><a href="/forum" class="link">Forum</a></li>
            <li><a href="/marketplace/listings" class="link">Marketplace</a></li>
            <li><a href="/profile" class="link">Profile</a></li>
        </ul>

        <!-- Right Section -->
        <div style="display:flex;justify-content: end">
            <a href="/signout" class="btn-accent">
                Sign out
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-center">
    <div class="text-center">
        <h1 class="title">Welcome to the Dashboard!</h1>
        <p class="subtitle">You are now logged in.</p>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container-footer">
        <!-- Left Section -->
        <div class="footer-left">
            <p>&copy; 2024 RetroGamer. All Rights Reserved.</p>
        </div>

        <!-- Center Section -->
        <div class="footer-links">
            <a href="/privacy" class="footer-link">Privacy Policy</a>
            <a href="/terms" class="footer-link">Terms of Service</a>
            <a href="/contact" class="footer-link">Contact</a>
        </div>

        <!-- Right Section -->
        <div class="social-links">
            <a href="https://linkedin.com" target="_blank" class="social-icon">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://github.com/augustrs/retrogamer" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
</footer>

</body>
</html>
