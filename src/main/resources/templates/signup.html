<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign Up</h1>
    <form th:action="@{/signup}" method="post" th:object="${user}" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                   placeholder="Enter your username" required>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" th:field="*{email}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                   placeholder="Enter your email" required>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                   placeholder="Enter your password" required>
        </div>

        <button type="submit"
                class="w-full bg-pink-500 text-white py-2 px-4 rounded-md shadow hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
            Sign Up
        </button>
    </form>

    <p th:if="${error}" th:text="${error}"
       class="mt-4 text-center text-sm text-red-600"></p>
    <p th:if="${success}" th:text="${success}"
       class="mt-4 text-center text-sm text-green-600"></p>

    <p class="mt-6 text-center text-sm text-gray-500">
        Already have an account?
        <a th:href="@{/login}" class="text-pink-500 hover:underline">Log in</a>
    </p>
</div>
</body>
</html>
